<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Account</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
        rel="stylesheet">

    <!-- my CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <a href="./reveal/index.html">
                    <img class="mx-4" src="./assets/img/brand.jpg" alt="Logo bank brothers">
                </a>
            </div>
            <nav class="navbar navbar-expand-lg mx-4 mt-4">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link navbar-brand" href="accounts.html">Back to accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navbar-brand" aria-current="page" href="./reveal/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="log_out" @click="logOut">
                                    <!-- <img class="desloguear" src="./assets/img/pngegg.png"> -->
                                    <i class='bx bx-log-out-circle fs-2'></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="titulo">Account</h1>
            <div>
                <div class="container mt-5">
                    <table class="table">
                        <tr>
                            <td>Account</td>
                            <td>Balance</td>
                            <td>Amount</td>
                            <td>Transaction</td>
                        </tr>
                        <tr v-for="transaction in transactions">
                            <td>{{accountId.number}} </td>
                            <td>$ {{accountId.balance}} </td>
                            <td :class="transaction.type == 'DEBIT'?'text-danger':'text-success'">$
                                {{transaction.amount}}</td>
                            <td>{{transaction.type}}</td>
                        </tr>
                    </table>
                    <a class=" btn btn-warning" :href="'cards.html?id= ' + account.id">Cards -></a>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="copy">
            <div class="contacto d-flex justify-content-evenly">
                <p class="pt-1">Hecho por -Galarza Alexis-</p>
                <a class="contactIco" href="">
                    <i class='bx bxl-github fs-2'></i>
                </a>
                <a class="contactIco" href="">
                    <i class='bx bxl-linkedin-square fs-2'></i>
                </a>
            </div>
            <p>&copy; todos los derechos reservados</p>
            <p class="pt-2">Cohort -30 Full Stack Java- 2022</p>
        </div>
    </footer>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- My Script -->
    <script src="./assets/js/account.js"></script>
</body>

</html>
